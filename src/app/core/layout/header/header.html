<nav class="header" [class.header--inverted]="isHeaderInverted()">
  <a routerLink="/" fragment="" (click)="scrollToTop()" class="header__link">
    <img class="header__logo" src="logo.webp" alt="Logo" />
  </a>

  <button class="header__toggle" (click)="toggleMenu()" aria-label="Toggle Menu">
    @if (isMenuOpen()) {
      <img
        class="header__menu-icon"
        src="design-material/00_Hand-drawn lines/00_Header/Menu - Mobile icon/hamburger-close.png"
        alt="Menu"
      />
    } @else {
      <img
        class="header__menu-icon header--invert"
        src="design-material/00_Hand-drawn lines/00_Header/Menu - Mobile icon/hamburger-default.png"
        alt="Menu"
      />
    }
  </button>
</nav>
