<!-- mobile-menu.html --->

@if (isOpen()) {
  <section class="mobile-menu">
    <img
      ngSrc="design-material/01_Background/design-size-relation/07_menu_mobile.webp"
      class="bg"
      fill
      loading="lazy"
      alt="Background"
    />

    <nav class="nav">
      <a class="nav--about" routerLink="/" fragment="about" (click)="scrollToSection($event)">About me</a>
      <a class="nav--skills" routerLink="/" fragment="skills" (click)="scrollToSection($event)">Skills</a>
      <a class="nav--projects" routerLink="/" fragment="projects" (click)="scrollToSection($event)">Projects</a>
      <a class="nav--contact" routerLink="/" fragment="contact" (click)="scrollToSection($event)">Contact</a>

      <button
        class="nav__toggle"
        [class.nav__toggle--english]="isEnglish()"
        (click)="toggleLanguage()"
        aria-label="Toggle Language"
      >
        <img
          [src]="isEnglish() ? 'icons/ui/toggle-lg-right.png' : 'icons/ui/toggle-lg-left.png'"
          [alt]="isEnglish() ? 'Switch to German' : 'Switch to English'"
        />
      </button>
    </nav>

    <nav class="contact">
      <a class="contact__link" href="www.linkedin.com/in/patrick-schauer-5a369322a">
        <img src="icons/contact/linkedin.svg" />
      </a>
      <a class="contact__link" href="https://github.com/Patshakeitout">
        <img src="icons/contact/github.svg" />
      </a>
      <a class="contact__link" href="mailto:patrick_schauer@t-online.de">
        <img src="icons/contact/mail.svg" />
      </a>
    </nav>
  </section>
}
