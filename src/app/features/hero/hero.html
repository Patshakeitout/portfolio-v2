<!-- Hero component/section --------------------------------------------------------->

<section class="hero">
  <img
    ngSrc="/design-material/01_Background/design-size-relation/01_Hero_mobile.webp"
    priority
    fill
    alt="Background"
  />

  <div class="hero__content">
    <header class="hero__title">
      <button class="btn-primary btn-primary--world">
        <span class="btn-primary__default">Hello, World!</span>
        <span class="btn-primary__hover">I'M PATRICK SCHAUER</span>
        <img class="btn-primary__wave" src="/design-material/03_Stickers/waving_hand.png" alt="Waving hand" />
      </button>

      <h1 class="hero__heading">
        <span class="hero__text hero__text--frontend">
          <span class="uppercase">F</span><span>r</span><span>o</span><span>n</span><span>t</span
          ><span>e</span><span>n</span><span>d</span>
        </span>
        <span class="hero__developer-row">
          <span class="hero__text hero__text--developer">
            <span>D</span><span>E</span><span>V</span><span>E</span><span>L</span><span>O</span
            ><span>P</span><span>E</span><span>R</span>
          </span>
          <a href="https://us02web.zoom.us/j/2364080713?pwd=VWZsa0JTODdvQ0dtK1pxMEw3RmJQZz09"
             class="btn-primary btn-primary--talk"
             target="_blank"
             rel="noopener noreferrer">Let's talk</a>
        </span>
      </h1>
    </header>

    <figure class="hero__polaroid" aria-label="Polaroid photo">
      <img
        class="hero__polaroid-photo"
        src="/design-material/03_Stickers/photo1.png"
        alt="Portrait photo"
      />
      <img
        class="hero__polaroid-frame"
        src="/design-material/03_Stickers/polaroid-frame.webp"
        alt=""
        aria-hidden="true"
      />
    </figure>
  </div>
</section>
