<!-- Skills component/section --------------------------------------------------------->

<section class="skills">
  <img
    ngSrc="/design-material/01_Background/design-size-relation/03_Skills_mobile.webp"
    class="bg-image"
    fill
    loading="lazy"
    alt="Background"
  />

  <main class="skills__content">
    <header>
      <h5>MY STACK</h5>
      <h1>Skill Set</h1>
    </header>

    <article class="skills__article">
      <p>
        I started dev in data with R and Python, but found more joy in creating UI/UX combined with
        a solid backend. I chose the web stack for its constant learning and endless challenges even in AI age.
      </p>
    </article>

    <!-- Horizontally scrollable 2-row icon grid -->
    <small class="skills__swipe-hint">
      <img
        class="skills__swipe-hint__arrow skills__swipe-hint__arrow--left"
        src="/design-material/00_Hand-drawn lines/03_Portfolio/Breadcrumbs/Breadcrumb arrow 1.png"
        alt=""
      />
      Swipe to see more
      <img
        class="skills__swipe-hint__arrow skills__swipe-hint__arrow--right"
        src="/design-material/00_Hand-drawn lines/03_Portfolio/Breadcrumbs/Breadcrumb arrow 1.png"
        alt=""
      />
    </small>
    <div class="skills__carousel">
      <ul class="skills__icons">
        <li>
          <figure>
            <img src="/icons/tech/r.svg" alt="R" />
            <figcaption>R</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/r-shiny.svg" alt="R-Shiny" />
            <figcaption>Shiny</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/python.svg" alt="Python" />
            <figcaption>Python</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/django.svg" alt="Django" />
            <figcaption>Django</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/php.svg" alt="PHP" />
            <figcaption>PHP</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/mysql.svg" alt="MySQL" />
            <figcaption>MySQL</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/docker.svg" alt="Docker" />
            <figcaption>Docker</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/rest.svg" alt="REST" />
            <figcaption>REST</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/html.svg" alt="HTML" />
            <figcaption>HTML</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/css.svg" alt="CSS" />
            <figcaption>CSS</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/js.svg" alt="JS" />
            <figcaption>JS</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/ts.svg" alt="TS" />
            <figcaption>TS</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/ng.svg" alt="Angular" />
            <figcaption>Angular</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="/icons/tech/git.svg" alt="Git" />
            <figcaption>Git</figcaption>
          </figure>
        </li>
      </ul>
    </div>

    <aside class="skills__peel-wrapper">
      <figure class="peel" [ngClass]="peelClass()" (click)="onPeel($event)">
        <figcaption class="peel__label">
          <img
            class="peel__label__arrow"
            src="/design-material/03_Stickers/arrow.png"
            alt="Arrow to peel"
          />
          <small class="peel__label__txt">{{ peelText() }}</small>
          <div class="peel__label__frameworks">
            <img src="/icons/tech/react.svg" alt="React" />
            <img src="/icons/tech/vue.svg" alt="Vue" />
          </div>
        </figcaption>
      </figure>
    </aside>
  </main>
</section>
